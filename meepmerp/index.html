        </div>
        
        <script type="text/javascript">
            function meepmerp(){
                document.getElementById('meepmerp').currentTime = 0;
                document.getElementById('meepmerp').play();
				document.getElementsByClassName('invuln')[0].style.opacity = "1";
				document.getElementById('target').classList.add('growAnim');
				setTimeout(function(){
					document.getElementById('target').classList.remove('growAnim');        
				},100)
            }
        </script>
